<html>
	<head><title>List in HTML</title><head>

	<body>
		<h1>List In HTML</h1>

		<h3>Order List</h3>
		<ol start="1">
			<li>Pen</li>
			<li>Pencile</li>
			<li>Paper</li>
			<li>Book
				<ul>
					<li>Math</li>
					<li>Physics</li>
					<li>Chemistry</li>
					<li>Economics</li>
				</ul>
			</li>
			<li>copy</li>
		</ol>
		<h3>Unorder List</h3>
		<ul type="square">
			<li>Pen</li>
			<li>Pencile</li>
			<li>Paper</li>
			<li>copy</li>
			<li>Book</li>
		</ul>
	</body>
</html>
